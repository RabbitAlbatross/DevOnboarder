version: "3.8"
services:
  backend:
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000
  traefik:
    volumes:
      - ./traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml
      - ./acme.json:/letsencrypt/acme.json
    command:
      - --api.dashboard=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --certificatesresolvers.devresolver.acme.tlschallenge=true
      - --certificatesresolvers.devresolver.acme.email=dev@example.com
      - --certificatesresolvers.devresolver.acme.storage=/letsencrypt/acme.json
  frontend:
    volumes:
      - ./frontend:/app/frontend
    command: pnpm --dir frontend dev
    labels:
      - "traefik.http.routers.frontend.entrypoints=websecure"
  auth-server:
    labels:
      - "traefik.http.routers.auth.entrypoints=websecure"
  redis:
    image: redis:7-alpine
    command: --save "" --appendonly no
    ports:
      - "6379:6379"
