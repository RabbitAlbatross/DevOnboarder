name: pnpm Upgrade

on:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: write

jobs:
  upgrade-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Upgrade pnpm to v10.11.1
        run: |
          corepack enable
          corepack prepare pnpm@10.11.1 --activate
          pnpm --version

      - name: Regenerate pnpm-lock.yaml
        run: |
          pnpm install
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/pnpm-lock.yaml
          git diff --quiet && echo "Lockfile already up-to-date" || \
            git commit -m "chore: bump pnpm to v10.11.1 and regenerate lockfile"
      - name: Push changes
        if: ${{ steps["Regenerate pnpm-lock.yaml"].outputs.commit != '' }}
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
